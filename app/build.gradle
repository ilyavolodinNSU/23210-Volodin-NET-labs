plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	compileOnly("org.projectlombok:lombok:1.18.40")
	annotationProcessor("org.projectlombok:lombok:1.18.40")

    implementation 'com.google.code.gson:gson:2.7'


    implementation 'org.slf4j:slf4j-api:2.0.12'
    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j2-impl:2.23.1' // For SLF4J 2.x API
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.23.1' // Core Log4j 2 implementation

    implementation 'dnsjava:dnsjava:2.1.1'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'nets.labs.lab3.LocationSearchAppGUI'
}

tasks.register('releaseJar', Jar) {
    archiveClassifier = 'release'
    from sourceSets.main.output
    dependsOn configurations.runtimeClasspath
    from({
        configurations.runtimeClasspath.files.collect { it.isDirectory() ? it : zipTree(it) }
    }) {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    }
    manifest {
        attributes 'Main-Class': 'nets.labs.labaGrishi.Main'
    }
}
